<div class="board-container">
    <div class="board-container-div">
        <a class="ripple-container"
         matRipple [matRippleColor]="color" *ngFor="let board of boards"
         routerLink="/board/{{board.id}}">
         <p>
             <strong>{{ board.name }}</strong>
         </p>
        </a>

    </div>
</div>
