<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar><p>Menu</p></mat-toolbar>
    <mat-nav-list color="primary">
      <a mat-list-item routerLink="home" routerLinkActive="active-link">Home <span class="sidenav-icons"></span><mat-icon aria-hidden="false" aria-label="Home">home</mat-icon></a>
      <a mat-list-item routerLink="board" routerLinkActive="active-link">Board <span class="sidenav-icons"></span><mat-icon aria-hidden="false" aria-label="Board">list</mat-icon></a>
      <a mat-list-item routerLink="logout" routerLinkActive="active-link">Logout <span class="sidenav-icons"></span><mat-icon aria-hidden="false" aria-label="Logout">subdirectory_arrow_left</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SimplyNotes</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
